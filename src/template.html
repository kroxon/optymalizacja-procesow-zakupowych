<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Optymalizacji Procesów Zakupowych</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>System Optymalizacji Procesów Zakupowych</h1>
    <div class="container">
        <div>
            <h2>Dane o stanie magazynowym surowców</h2>
            <div id="dane-kontener" class="scrollable-container"></div>
        </div>
        <div>
            <h2>Lista Zużyć</h2>
            <div id="zuzycia-kontener" class="scrollable-container"></div>
        </div>
        <div>
            <h2>Lista Dostaw</h2>
            <div id="dostawy-kontener" class="scrollable-container"></div>
        </div>
    </div>

    <h2>Dodaj Zużycie</h2>
    <form id="dodaj-zuzycie-form">
        <label for="id-surowca">ID Surowca:</label>
        <input type="number" id="id-surowca" name="id-surowca" required>
        <label for="zuzycie">Zużycie:</label>
        <input type="number" id="zuzycie" name="zuzycie" step="0.01" required>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <button type="submit">Dodaj Zużycie</button>
    </form>

    <h2>Dodaj Dostawę</h2>
    <form id="dodaj-dostawe-form">
        <label for="id-surowca-dostawa">ID Surowca:</label>
        <input type="number" id="id-surowca-dostawa" name="id-surowca-dostawa" required>
        <label for="ilosc-dostawa">Ilość:</label>
        <input type="number" id="ilosc-dostawa" name="ilosc-dostawa" step="0.01" required>
        <label for="data-dostawa">Data:</label>
        <input type="date" id="data-dostawa" name="data-dostawa" required>
        <button type="submit">Dodaj Dostawę</button>
    </form>

    <script src="index.js" defer></script>
</body>
</html>
